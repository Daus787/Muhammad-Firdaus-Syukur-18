<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <!--apa itu form-->
        <form>
            <fieldset>
                <legend>biodata</legend>
                <p>
                    <label>Nama:</label>
                <input type="text" name="nama" placeholder="Isi nama anda">
                </p>
                <p>
                    <label>Umur:</label>
                    <input type="number" name="umur" min="0" max="120" placeholder="Isi umur anda">
                </p>
                <p>
                    <label>Jenis kelamin:</label>
                    <input type="radio" name="jk">laki-laki 
                    <input type="radio" name="jk">perempuan
                </p>
                <p>
                    <label>Tempat lahir:</label>
                    <input type="text" name="tempat lahir" placeholder="tempat lahir">
                </p>
                <p>
                    <label>Tanggal Lahir:</label>
                    <input type="date">
                </p>
                <p>
                    <label>Alamat:</label>
                    <input type="text" name="alamat" placeholder="isi alamat anda">
                </p>
                <p>
                    <label>Kota</label>
                    <select name="kota">
                        <option value="jakarta">jakarta</option>
                        <option value="surabaya">surabaya</option>
                        <option value="bandung">bandung</option>
                        <option value="medan">medan</option>
                        <option value="semarang">semarang</option>
                        <option value="makassar">makassar</option>
                        <option value="palembang">palembang</option>
                        <option value="denpasar">denpasar</option>
                        <option value="yogyakarta">yogyakarta</option>
                        <option value="balikpapan">balikpapan</option>
                    </select>
                </p>
                <p>
                    <label>Provinsi</label>
                    <select name="Provinsi">
                        <option value="DKI Jakarta">DKI Jakarta</option>
                        <option value="jawa timur">jawa timur</option>
                        <option value="jawa barat">jawa barat</option>
                        <option value="sumatera utara">sumatera utara</option>
                        <option value="jawa tengah">jawa tengah</option>
                        <option value="sulawesi selatan">sulawesi selatan</option>
                        <option value="sumatera selatan">sumatera selatan</option>
                        <option value="bali">bali</option>
                        <option value="DI yogyakarta">DI yogyakarta</option>
                        <option value="kalimantan timur">kalimantan timur</option>
                    </select>
                </p>
                <p>
                   <input type="submit" name="submit"
                </p>
                
            </fieldset>
        </form> 
    </body>
</html>
