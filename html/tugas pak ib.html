<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <style>
      * {
        margin: 150px;
      }
      button {
        background-color: blue;
        font-family: "arial", sans-serif;
        color: #fff;
        font-size: 14px;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 20px;
        outline: none;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <button class="container">Firdaus</button>
  </body>
</html>
